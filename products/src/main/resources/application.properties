server.port=${PORT:8085}

spring.application.name=products-service

eureka.client.service-url.defaultZone=http://localhost:8761/eureka/
eureka.instance.instance-id=${spring.application.name}:${instanceId:${random.value}}

# Actuator configuration
management.endpoints.web.exposure.include=health,info,metrics,prometheus
management.endpoint.health.show-details=always
management.info.env.enabled=true

spring.datasource.url=jdbc:postgresql://localhost:5432/products
spring.datasource.username=app
spring.datasource.password=secret
spring.datasource.driver-class-name=org.postgresql.Driver

# HikariCP (connection pool) sensible defaults
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.pool-name=ProductsHikariCP

# JPA / Hibernate - Disable SQL logging to avoid token store noise
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.show_sql=false

# Logging configuration - Turn off SQL debugging to stop token queries
logging.level.org.hibernate.SQL=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.jdbc.core=WARN

# Hide Axon Framework token store queries and configure event processing
logging.level.org.axonframework.eventhandling.tokenstore=OFF
logging.level.org.axonframework.eventhandling.TrackingEventProcessor=WARN

# Axon event processing configuration to reduce token updates
axon.eventhandling.processors.default.mode=tracking
axon.eventhandling.processors.default.token-claim-interval=5000

# Explicit Hibernate dialect for environments where JDBC metadata isn't available
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect

axon.eventhandling.processors.product-group.mode=subscribing
axon.eventhandling.processors.order-group.mode=subscribing